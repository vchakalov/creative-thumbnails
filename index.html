<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Creative Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Loading Spinner -->
  <div id="loading-spinner" class="loading-spinner">
    <div class="spinner"></div>
  </div>

  <div id="main-content" class="container mx-auto py-8 opacity-0">
    <!-- Header -->
    <header class="header text-center mb-8">
      <h1 class="text-4xl font-bold">Creative Gallery</h1>
      <p class="mt-2">Explore and discover amazing designs</p>
    </header>

    <!-- Search and Filter Section -->
    <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-6">
      <div class="flex items-center mb-4 md:mb-0">
        <input
          type="text"
          id="search-input"
          class="w-full md:w-64 px-4 py-2 rounded-md shadow-sm focus:outline-none"
          placeholder="Search by Creative ID or Status..."
          disabled
        />
      </div>
      <div class="flex items-center">
        <label for="tag-filter" class="label mr-2">Filter by Tag:</label>
        <select
          id="tag-filter"
          class="w-full md:w-48 px-3 py-2 rounded-md shadow-sm focus:outline-none"
          disabled
        >
          <option value="All">All Tags</option>
          <!-- Options will be populated dynamically -->
        </select>
      </div>
    </div>

    <!-- Total Records -->
    <div id="total-records" class="mb-4"></div>

    <!-- Gallery Section -->
    <div id="gallery-container" class="grid">
      <!-- Skeleton loaders will be displayed here -->
    </div>

    <!-- Pagination Section -->
    <div id="pagination" class="flex justify-center mt-8">
      <!-- Pagination items will be generated dynamically -->
    </div>
  </div>

  <!-- Masonry.js CDN -->
  <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
  <!-- imagesLoaded CDN -->
  <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
  <!-- Custom JavaScript -->
  <script src="script.js"></script>
</body>
</html>
